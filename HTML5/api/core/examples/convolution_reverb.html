<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="examples.css" media="all" />
    <title>FMOD Examples - Convolution Reverb</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <img class="logo" alt="FMOD Logo" src="images/logo.jpg">
        </div>

        <br/>
        <br/>
        <a href = "index.html"><- Return to menu</a>
        <br/>
        <br/>
        <strong>Convolution Reverb Example</strong><br/>
        Copyright (c) Firelight Technologies 2018-2021.  For help using FMOD please visit <a href="http://www.fmod.com">http://www.fmod.com/</a><br/>
        Open browser debug console to see error messages and example logging output<br/>
        <br/>
        <p class="clickscreen">Click or touch screen to unmute audio!</p>
        <br/>
        <br/>

        <form>
            <label for="wetmix">Wet Mix</label>
            <input id="wetmix" type="range" min="-80" max="10" step="1" value="-6" oninput="wetMixChanged(this.value)" >
            <output for="wetmix" id="wetmix_out">-6</output>
        </form>
        <form>
            <label for="drymix">Dry Mix</label>
            <input id="drymix" type="range" min="-80" max="10" step="1" value="-80" oninput="dryMixChanged(this.value)" >
            <output for="drmymix" id="drymix_out">-80</output>
        </form>

        <div class = "bottominfo">
            <output id="display_out">Please wait... Loading...</output><br/>
            <br/>
            <output id="display_out2"></output><br/>
        </div>
    </div>

    <script type="text/javascript" src="fmod.js"></script>
    <script type="text/javascript" src="convolution_reverb.js"></script>

</body>
</html>
