<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="examples.css" media="all" />
    <title>FMOD Examples - DSP Custom</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <img class="logo" alt="FMOD Logo" src="images/logo.jpg">
        </div>

        <br/>
        <br/>
        <a href = "index.html"><- Return to menu</a>
        <br/>
        <br/>
        <strong>DSP Custom Example</strong><br/>
        Copyright (c) Firelight Technologies 2018-2021.  For help using FMOD please visit <a href="http://www.fmod.com">http://www.fmod.com/</a><br/>
        Open browser debug console to see error messages and example logging output<br/>
        <br/>
        <p class="clickscreen">Click or touch screen to unmute audio!</p>
        <br/>
        <br/>

        <button type="button" onclick="toggleBypass()">Toggle user DSP bypass on/off</button>
        <output id="bypass_out"></output><br/>
        <br/>
        <form>
            <label for="volume">DSP volume level parameter</label>
            <input id="volume" type="range" min="0" max="2" step=".01" oninput="volumeChanged(this.value)" >
            <output for="volume" id="volume_out">1.0</output><br/>
            <br/>
            <output id="display_out0"></output><br/>
            <output id="display_out1"></output><br/>
        </form>

        <div class = "bottominfo">
            <output id="display_out">Please wait... Loading...</output><br/>
            <br/>
            <output id="display_out2"></output><br/>
        </div>
    </div>

    <script type="text/javascript" src="fmod.js"></script>
    <script type="text/javascript" src="dsp_custom.js"></script>

</body>
</html>
